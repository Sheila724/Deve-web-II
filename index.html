<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Prova - Herói e Vilão</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <div class="personagem" >
        <div class="barra-vida" :style="{width: heroi.vida + '%'}">{{ heroi.vida }}</div>
        <div class="sprite"><img src="img/Herói.png" alt=""></div>
        <h1 class="titulo-sombreado">Dynamis</h1>
        <div class="acoes">
            <button @click="atacar(true)">Atacar</button>
            <button @click="defender(true)">Defender</button>
            <button @click="usarPocao(true)">Usar Poção</button>
            <button @click="correr(true)">Correr</button>
        </div>
    </div>
    <div class="personagem" >
        <div class="barra-vida" :style="{width: vilao.vida + '%'}">{{ vilao.vida }}</div>
        <div class="sprite"><img src="img/Vilão.png" alt=""></div>
        <h1 class="titulo-sombreado">Erinys</h1>
    </div>
</div>
</body>
</html>

<script src="index.js"></script>
